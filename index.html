<!DOCTYPE html> 
<html>
	<head>
		<title>CRUD</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!--
	Add link to css
	Add link to jquery
	Add link to app
	Add link to misc
		-->
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
	</head>

<body>
  <div class="gridContainer">
		<aside class="clientContainer">
			<ul	class="clientList"></ul>
			<form class="addClient">
				<input type="text" name="clientName" placeholder="Client name..." required>
				<input type="text" name="phoneNumber" placeholder="Client cellphone..." required> 
				<input type="email" name="email" placeholder="Client email..."> 
				<input type="text" name="clientNotes" placeholder="Client notes here...">
				<input type="submit" value="+ new client">
			</form>
		</aside>
		
		<main class="orderContainer">
			<ul	class="orderList"></ul>
			<form class="add-order">
				<input type="text" name="customerName" placeholder="Event client name..." required>
				<input type="date" name="eventDate" required>
				<input type="text" name="address" placeholder="Event address..." required>
				<input type="text" name="delivery" placeholder="Delivery: Day + Time" required>
				<input type="text" name="pickup" placeholder="Pick-up: Day + Time" required>
				<input type="number" name="tables" placeholder="# of tables" required>
				<input type="number" name="chairs" placeholder="# of chairs" required>
				<input type="submit" value="+ new order">
			</form>
		</main>
  </div>
  
</body>

</html>
